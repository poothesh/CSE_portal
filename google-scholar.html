<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Google Scholar Profile</title>
    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.open('https://scholar.google.com/citations?user=s_iL8NwAAAAJ', '_blank');
        }, 1000);
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="message">
        Redirecting you to the Google Scholar profile. Please wait...
    </div>
    <!-- <iframe src="https://scholar.google.com/schhp?hl=en&authuser=4" title="Embedded Content"></iframe> -->
</body>
</html>
